<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск объявлений</title>
</head>
<body>
    <h1>Поиск объявлений</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Искать</button>
    </form>

    {% if results %}
        <h2>Результаты:</h2>
        <h3>Avito:</h3>
        <pre>{{ results.avito|safe }}</pre>
        <h3>Youla:</h3>
        <pre>{{ results.youla|safe }}</pre>
        <h3>24au:</h3>
        <pre>{{ results.au24|safe }}</pre>
    {% endif %}
</body>
</html>
